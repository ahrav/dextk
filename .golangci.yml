linters:
  enable-all: true
  disable:
    - nosnakecase
    - interfacer
    - deadcode
    - exhaustivestruct
    - ifshort
    - structcheck
    - golint
    - varcheck
    - maligned
    - scopelint
    - structcheck
    - gomnd
    - varnamelen
    - exhaustruct
    - gocognit
    - wrapcheck
    - nestif
    - cyclop
    - ireturn
    - bodyclose
    - godox
    - depguard
linters-settings:
  gocritic:
    disabled-checks:
      - ifElseChain
  funlen:
    lines: 160
    statements: 120
